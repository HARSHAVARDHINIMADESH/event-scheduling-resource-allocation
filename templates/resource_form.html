{% extends 'base.html' %}
{% block content %}
<div class="card shadow-sm col-md-6 mx-auto">
  <div class="card-body">
    <h4>Add Resource</h4>
    <form method="post">
      <div class="mb-2">
        <label>Name</label>
        <input class="form-control" name="name">
      </div>
      <div class="mb-3">
        <label>Type</label>
        <input class="form-control" name="type">
      </div>
      <button class="btn btn-success">Save</button>
    </form>
  </div>
</div>
{% endblock %}
