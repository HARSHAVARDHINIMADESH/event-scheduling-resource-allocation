{% extends 'base.html' %}
{% block content %}
<div class="card shadow-sm">
  <div class="card-body">
    <div class="d-flex justify-content-between mb-3">
      <h4>Resources</h4>
      <a href="/resource/new" class="btn btn-primary btn-sm">+ Add Resource</a>
    </div>

    <table class="table table-bordered">
      <tr>
        <th>Name</th>
        <th>Type</th>
      </tr>
      {% for r in resources %}
      <tr>
        <td>{{ r.name }}</td>
        <td>{{ r.type }}</td>
      </tr>
      {% endfor %}
    </table>
  </div>
</div>
{% endblock %}
